---
plugins:
- stylelint-scss
- stylelint-order
rules:
  # "at-rule-blacklist": string|[],
  at-rule-empty-line-before:
  - always
  - except:
    - blockless-after-same-name-blockless
    - first-nested
    ignore:
    - after-comment
    ignoreAtRules:
    - else
  at-rule-name-case: lower
  # "at-rule-name-newline-after": "always"|"always-multi-line
  # "at-rule-name-space-after": "always"|"always-single-line
  at-rule-no-unknown: null
  # "at-rule-no-vendor-prefix": true,
  at-rule-property-requirelist: 
    font-face: 
    - font-display
    - font-family
    - font-style
  at-rule-semicolon-newline-after: always
  at-rule-semicolon-space-before: never
  # "at-rule-whitelist": string|[],
  block-closing-brace-empty-line-before: never
  block-closing-brace-newline-after: always
  block-closing-brace-newline-before: always
  # block-closing-brace-space-after: always
  # block-closing-brace-space-before: always
  block-no-empty: true
  block-opening-brace-newline-after: always
  # "block-opening-brace-newline-before": "always"|"always-single-line"|"never-single-line"|"always-multi-line"|"never-multi-line
  # block-opening-brace-space-after: always
  # block-opening-brace-space-before: always
  color-hex-case: lower
  color-hex-length: short
  color-named: never
  # color-no-hex: false
  color-no-invalid-hex: true
  comment-empty-line-before: 
    - always
    - except: 
      - first-nested
      ignore: 
      - after-comment
      - stylelint-commands
  comment-no-empty: true
  comment-whitespace-inside: always
  # "comment-word-blacklist": string|[],
  # "custom-media-pattern": string,
  custom-property-empty-line-before: never
  # "custom-property-pattern": string, # "foo-.+"
  declaration-bang-space-after: never
  declaration-bang-space-before: always
  declaration-block-no-duplicate-properties: true
  declaration-block-no-redundant-longhand-properties: true
  declaration-block-no-shorthand-property-overrides: true
  declaration-block-semicolon-newline-after: always
  declaration-block-semicolon-newline-before: never-multi-line
  declaration-block-semicolon-space-after: always-single-line
  declaration-block-semicolon-space-before: never
  declaration-block-single-line-max-declarations: 1
  declaration-block-trailing-semicolon: always
  # "declaration-colon-newline-after": "always"|"always-multi-line
  declaration-colon-space-after: always
  declaration-colon-space-before: never
  declaration-empty-line-before: never
  # declaration-no-important: true
  # "declaration-property-unit-blacklist": {},
  # "declaration-property-unit-whitelist": {},
  declaration-property-value-blacklist: 
    "/^border/":
    - none
    "/^min-height/":
    - unset
    - revert
    "/^max-height/":
    - unset
    - revert]
    "/^min-width/":
    - unset
    - revert
    "/^max-width/":
    - unset
    - revert
  # "declaration-property-value-whitelist": {},
  # font-family-name-quotes: always-where-required
  font-family-no-duplicate-names: true
  font-family-no-missing-generic-family-keyword: true
  font-weight-notation: numeric
  # "function-blacklist": string|[],
  function-calc-no-invalid: true
  function-calc-no-unspaced-operator: true
  function-comma-newline-after: never-multi-line
  function-comma-newline-before: never-multi-line
  function-comma-space-after: always
  function-comma-space-before: never
  function-linear-gradient-no-nonstandard-direction: true
  function-max-empty-lines: 0
  function-name-case: lower
  function-parentheses-newline-inside: never-multi-line
  function-parentheses-space-inside: never
  # "function-url-no-scheme-relative": false,
  function-url-quotes:
    - always
    - except:
      - empty
  # "function-url-scheme-blacklist": string|[],
  # "function-url-scheme-whitelist": string|[],
  # "function-whitelist": string|[],
  function-whitespace-after: always
  indentation:
    - 2
    - baseIndentLevel: 1
      indentClosingBrace: false
  keyframe-declaration-no-important: true
  # "keyframes-name-pattern": string, # "foo-.+"
  length-zero-no-unit: true
  max-empty-lines: 1
  # "max-line-length": int,
  max-nesting-depth: 
    - 5
    - ignore:
      - blockless-at-rules
      - pseudo-classes
  media-feature-colon-space-after: always
  media-feature-colon-space-before: never
  # "media-feature-name-blacklist": string|[],
  media-feature-name-case: lower
  media-feature-name-no-unknown: true
  # "media-feature-name-no-vendor-prefix": true,
  # "media-feature-name-value-whitelist": {},
  # "media-feature-name-whitelist": string|[],
  media-feature-parentheses-space-inside: never
  media-feature-range-operator-space-after: always
  media-feature-range-operator-space-before: always
  media-query-list-comma-newline-after: always-multi-line
  media-query-list-comma-newline-before: never-multi-line
  media-query-list-comma-space-after: always
  media-query-list-comma-space-before: never
  # no-descending-specificity: [true, {ignore: [selectors-within-list]}]
  no-duplicate-at-import-rules: true
  no-duplicate-selectors: true
  no-empty-first-line: true
  no-empty-source: true
  no-eol-whitespace: true
  no-extra-semicolons: true
  # "no-invalid-double-slash-comments": true,
  # "no-missing-end-of-source-newline": true,
  no-unknown-animations: true
  number-leading-zero: never
  number-max-precision: 4
  number-no-trailing-zeros: true
  # "property-blacklist": string|[], # [ "text-rendering "animation "/^background/" ]
  property-case: lower
  property-no-unknown: true
  # "property-no-vendor-prefix": true,
  # "property-whitelist": string|[],  # [ "text-rendering "animation "/^background/" ]
  rule-empty-line-before: 
    - always
    - except:
      - after-single-line-comment
      - first-nested
      ignore:
      - after-comment
  selector-attribute-brackets-space-inside: never
  # "selector-attribute-operator-blacklist": string|[],
  selector-attribute-operator-space-after: never
  selector-attribute-operator-space-before: never
  # "selector-attribute-operator-whitelist": string|[],
  selector-attribute-quotes: always
  # "selector-class-pattern": "([A-Za-z_-\\d])+
  # "selector-combinator-blacklist": string|[],
  selector-combinator-space-after: always
  selector-combinator-space-before: always
  # "selector-combinator-whitelist": string|[],
  selector-descendant-combinator-no-non-space: true
  # "selector-id-pattern": string,
  selector-list-comma-newline-after: always
  selector-list-comma-newline-before: never-multi-line
  selector-list-comma-space-after: always-single-line
  selector-list-comma-space-before: never
  selector-max-attribute: 4
  selector-max-class: 5
  selector-max-combinators: 5
  selector-max-compound-selectors: 5
  selector-max-empty-lines: 0
  selector-max-id: 4
  selector-max-pseudo-class: 4
  # "selector-max-specificity": string,
  # "selector-max-type": int,
  selector-max-universal: 2
  # "selector-nested-pattern": string,
  # "selector-no-qualifying-type": true,
  # "selector-no-vendor-prefix": true,
  # "selector-pseudo-class-blacklist": string|[],
  selector-pseudo-class-case: lower
  selector-pseudo-class-no-unknown: true
  selector-pseudo-class-parentheses-space-inside: never
  # "selector-pseudo-class-whitelist": string|[],
  # "selector-pseudo-element-blacklist": string|[],
  selector-pseudo-element-case: lower
  selector-pseudo-element-colon-notation: double
  selector-pseudo-element-no-unknown: true
  # "selector-pseudo-element-whitelist": string|[],
  selector-type-case: lower
  selector-type-no-unknown: 
    - true
    - ignore: 
      - custom-elements
      - default-namespace
  shorthand-property-no-redundant-values: true
  string-no-newline: true
  string-quotes: 
    - single
    - avoidEscape: true
  time-min-milliseconds: 50
  unicode-bom: never
  # "unit-blacklist": string|[],
  unit-case: lower
  unit-no-unknown: true
  # "unit-whitelist": string|[],
  value-keyword-case: lower
  # "value-list-comma-newline-after": "always"|"always-multi-line"|"never-multi-line
  # "value-list-comma-newline-before": "always"|"always-multi-line"|"never-multi-line
  value-list-comma-space-after: always
  value-list-comma-space-before: never
  value-list-max-empty-lines: 0
  # "value-no-vendor-prefix": true

  # SCSS lint
  scss/at-each-key-value-single-line: true
  scss/at-else-closing-brace-space-after: always-intermediate
  scss/at-else-empty-line-before: never
  scss/at-function-parentheses-space-before: never
  scss/at-if-closing-brace-newline-after: always-last-in-chain
  scss/at-if-closing-brace-space-after: always-intermediate
  scss/at-if-no-null: true
  # scss/at-import-no-partial-leading-underscore: true
  scss/at-import-partial-extension: always
  scss/at-mixin-parentheses-space-before: never
  scss/at-rule-no-unknown: true
  scss/dollar-variable-colon-space-after: always
  scss/dollar-variable-colon-space-before: never
  scss/dollar-variable-no-missing-interpolation: true
  scss/double-slash-comment-empty-line-before: 
    - always
    - except:
      - first-nested
      ignore:
      - between-comments
      - stylelint-commands
  scss/double-slash-comment-whitespace-inside: always
  scss/operator-no-newline-after: true
  scss/operator-no-newline-before: true
  scss/operator-no-unspaced: true
  scss/no-duplicate-dollar-variables: true
  scss/no-duplicate-mixins: true

  # Stylelint Order properties
  order/order:
  - type: at-rule
    name: include
  - type: at-rule
    name: extend
  - custom-properties
  - dollar-variables
  - declarations
  - type: at-rule
    name: media
  - type: at-rule
    name: include
    parameter: media
  - rules
  order/properties-order: 
  - position
  - top
  - right
  - bottom
  - left
  - z-index
  - float
  - clear
  - visibility
  - opacity
  - display

  # Flexible box layout
  - flex
  - flex-basis
  - flex-direction
  - flex-flow
  - flex-grow
  - flex-shrink
  - flex-wrap

  # CSS grid
  - grid
  - grid-area
  - grid-auto-rows
  - grid-auto-columns
  - grid-auto-flow
  - grid-gap
  - grid-row
  - grid-row-start
  - grid-row-end
  - grid-row-gap
  - grid-column
  - grid-column-start
  - grid-column-end
  - grid-column-gap
  - grid-template
  - grid-template-areas
  - grid-template-columns
  - grid-template-rows

  # Flex, CSS grid common properties
  - align-content
  - align-items
  - align-self
  - column-gap
  - row-gap
  - gap
  - justify-content
  - justify-items
  - justify-self
  - place-content
  - place-items
  - place-self
  - order

  #Box model
  - box-sizing
  - width
  - min-width
  - max-width
  - height
  - min-height
  - max-height
  - margin
  - margin-top
  - margin-right
  - margin-bottom
  - margin-left
  - padding
  - padding-top
  - padding-right
  - padding-bottom
  - padding-left
  - border
  - border-width
  - border-style
  - border-color
  - border-top
  - border-top-width
  - border-top-style
  - border-top-color
  - border-right
  - border-right-width
  - border-right-style
  - border-right-color
  - border-bottom
  - border-bottom-width
  - border-bottom-style
  - border-bottom-color
  - border-left
  - border-left-width
  - border-left-style
  - border-left-color
  - border-radius
  - border-top-left-radius
  - border-top-right-radius
  - border-bottom-right-radius
  - border-bottom-left-radius
  - border-image
  - border-image-source
  - border-image-slice
  - border-image-width
  - border-image-outset
  - border-image-repeat
  - outline
  - outline-width
  - outline-style
  - outline-color
  - outline-offset
  - object-fit
  - object-position
  - overflow
  - overflow-x
  - overflow-y

  # Tables
  - table-layout
  - empty-cells
  - caption-side
  - border-spacing
  - border-collapse

  # Lists
  - list-style
  - list-style-position
  - list-style-type
  - list-style-image
  - content
  - quotes
  - counter-reset
  - counter-increment
  - resize
  - cursor
  - user-select
  - nav-index
  - nav-up
  - nav-right
  - nav-down
  - nav-left

  # Animation
  - transition
  - transition-delay
  - transition-timing-function
  - transition-duration
  - transition-property
  - transform
  - transform-origin
  - animation
  - animation-name
  - animation-duration
  - animation-play-state
  - animation-timing-function
  - animation-delay
  - animation-iteration-count
  - animation-direction

  # Fonts
  - font
  - font-family
  - font-size
  - font-weight
  - font-style
  - font-variant
  - font-size-adjust
  - font-stretch
  - font-effect
  - font-emphasize
  - font-emphasize-position
  - font-emphasize-style
  - font-smooth
  - line-height
  - text-align
  - text-align-last
  - vertical-align
  - text-decoration
  - text-emphasis
  - text-emphasis-color
  - text-emphasis-style
  - text-emphasis-position
  - text-indent
  - text-justify
  - letter-spacing
  - text-outline
  - text-transform
  - text-wrap
  - text-overflow
  - text-overflow-mode
  - text-shadow
  - word-spacing
  - word-wrap
  - word-break
  - white-space
  - hyphens
  - color
  - tab-size

  # Background
  - background
  - background-color
  - background-image
  - background-repeat
  - background-attachment
  - background-position
  - background-position-x
  - background-position-y
  - background-clip
  - background-origin
  - background-size
  - box-decoration-break
  - box-shadow
  # order/properties-alphabetical-order: false